<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Repaso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .topic {
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .topic h2 {
            margin-top: 0;
        }
        .photos {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .photo {
            flex: 1 1 22%;
            margin: 10px;
        }
        .photo img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Repaso de Temas</h1>
        </div>
    </header>

    <div class="container">
        <!-- Tema 1 -->
        <div class="topic">
            <h2>Tema 1: Matemáticas</h2>
            <div class="photos">
                <div class="photo"><img src="1.jpeg" alt="Ejemplo 1"></div>
                <div class="photo"><img src="2.jpeg" alt="Ejemplo 2"></div>
                <div class="photo"><img src="3.jpeg" alt="Ejemplo 3"></div>
                <div class="photo"><img src="4.jpeg" alt="Ejemplo 4"></div>
                
            </div>
        </div>

        <!-- Tema 2 -->
        <div class="topic">
            <h2>Tema 2: Historia</h2>
            <div class="photos">
                <div class="photo"><img src="5.jpeg" alt="Ejemplo 1"></div>
                <div class="photo"><img src="6.jpeg" alt="Ejemplo 2"></div>
                <div class="photo"><img src="7.jpeg" alt="Ejemplo 3"></div>
                <div class="photo"><img src="8.jpeg" alt="Ejemplo 4"></div>
            </div>
        </div>

        <!-- Tema 3 -->
        <div class="topic">
            <h2>Tema 3: Ciencia</h2>
            <div class="photos">
                <div class="photo"><img src="foto9.jpg" alt="Ejemplo 1"></div>
                <div class="photo"><img src="foto10.jpg" alt="Ejemplo 2"></div>
                <div class="photo"><img src="foto11.jpg" alt="Ejemplo 3"></div>
                <div class="photo"><img src="foto12.jpg" alt="Ejemplo 4"></div>
            </div>
        </div>

        <!-- Tema 4 -->
        <div class="topic">
            <h2>Tema 4: Literatura</h2>
            <div class="photos">
                <div class="photo"><img src="foto13.jpg" alt="Ejemplo 1"></div>
                <div class="photo"><img src="foto14.jpg" alt="Ejemplo 2"></div>
                <div class="photo"><img src="foto15.jpg" alt="Ejemplo 3"></div>
                <div class="photo"><img src="foto16.jpg" alt="Ejemplo 4"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Página de Repaso</p>
    </footer>
</body>
</html>
